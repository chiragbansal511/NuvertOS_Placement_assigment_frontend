<div class="max-w-xl mx-auto my-10 p-8 bg-white shadow-2xl rounded-xl border border-red-200">
  <h2 class="text-3xl font-extrabold text-red-700 text-center mb-6">Create New User (Admin Only)</h2>
  <p class="text-center text-gray-500 mb-6">Create a user Note: A temporary password will be used or required by the system.</p>
  
  <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="space-y-5">
    
    <!-- Retained: Username -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input [(ngModel)]="newUser.username" name="username" required 
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-150">
    </div>

    <!-- Retained: Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input [(ngModel)]="newUser.email" name="email" type="email" required 
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-150">
    </div>
    
    <!-- REMOVED: Password field for simplified UI -->

    <div *ngIf="message" [class.text-green-600]="isSuccess" [class.text-red-600]="!isSuccess" 
          class="text-sm p-3 rounded-lg border" 
          [class.bg-green-50]="isSuccess" [class.bg-red-50]="!isSuccess" [class.border-green-200]="isSuccess" [class.border-red-200]="!isSuccess">
      {{ message }}
    </div>

    <button type="submit" [disabled]="!userForm.valid || isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 transition duration-200">
      {{ isLoading ? 'Creating User...' : 'Create User' }}
    </button>
  </form>
</div>
