 <div class="max-w-4xl mx-auto my-10 p-8 bg-white shadow-2xl rounded-xl border border-indigo-200">
      
      <button [routerLink]="['/compounds']" class="text-indigo-600 hover:text-indigo-800 text-sm mb-6 font-medium block">
        &larr; Back to Compound Explorer
      </button>

      <div *ngIf="isLoading()" class="text-center py-10 text-lg text-indigo-600">Loading compound details...</div>
      
      <div *ngIf="error()" class="p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
        Error: {{ error() }}
      </div>

      <div *ngIf="compound()" class="flex flex-col md:flex-row gap-8">
        
        <div class="md:w-1/3">
          <img [src]="compound()!.image" [alt]="compound()!.name" class="w-full h-auto object-cover rounded-xl shadow-lg border border-gray-100">
        </div>
        
        <div class="md:w-2/3">
          <h1 class="text-4xl font-extrabold text-gray-800 mb-2">{{ compound()!.name }}</h1>
          <p class="text-sm font-semibold text-indigo-500 mb-6">Compound ID: {{ compound()!.id }}</p>

          <h2 class="text-xl font-bold text-gray-700 mb-2 border-b pb-1">Description</h2>
          <p class="text-gray-600 whitespace-pre-wrap mb-6">{{ compound()!.description }}</p>

          <div class="text-sm text-gray-500 mt-4 border-t pt-4">
            <p>Created: {{ compound()!.createdAt | date:'medium' }}</p>
            <p>Updated: {{ compound()!.updatedAt | date:'medium' }}</p>
          </div>

          <div *ngIf="auth.getUserRole() === 'admin'" class="mt-6">
            <button [routerLink]="['/admin/edit-compound', compound()!.id]"
                    class="px-4 py-2 bg-red-600 text-white font-medium rounded-lg shadow-md hover:bg-red-700 transition duration-150">
              Go to Admin Edit Form
            </button>
          </div>
        </div>
      </div>
    </div>
