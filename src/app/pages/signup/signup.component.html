<div class="max-w-md mx-auto my-10 p-8 bg-white shadow-xl rounded-xl border border-gray-200">
      <h2 class="text-3xl font-extrabold text-indigo-700 text-center mb-6">Create Account</h2>
      <form (ngSubmit)="onSignup()" #signupForm="ngForm" class="space-y-6">
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input [(ngModel)]="username" name="username" required 
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input [(ngModel)]="email" name="email" type="email" required 
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input [(ngModel)]="password" name="password" type="password" required 
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
        </div>

        <div *ngIf="errorMessage" class="text-red-600 text-sm p-3 bg-red-50 rounded-lg border border-red-200">
          {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="!signupForm.valid || isLoading"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 transition duration-200">
          {{ isLoading ? 'Registering...' : 'Sign Up' }}
        </button>
      </form>
      
      <div class="mt-6 text-center text-sm">
        <span class="text-gray-600">Already have an account?</span> 
        <a [routerLink]="['/login']" class="font-medium text-indigo-600 hover:text-indigo-500 ml-1">Log In</a>
      </div>
    </div>
